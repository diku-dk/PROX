import                = setup_default_files.cfg
import                = setup_default_rendering.cfg
import                = setup_default_simulation.cfg

#--- Setup File Parameters ----------------------------------
xml_load_scene_file   = gs_pre_post_glasses_in_glass_scene.xml
xml_save_scene_file   = gs_pre_post_glasses_in_glass_scene.xml
xml_load_channel_file = gs_pre_post_glasses_in_glass_channels.xml
xml_save_channel_file = gs_pre_post_glasses_in_glass_channels.xml
matlab_file           = gs_pre_post_glasses_in_glass_profiling.m

#--- Setup Simulation Parameters ------------------------------

tetgen_maximum_volume     = 0.1   # max volume constraints on t4mesh if > 0
tetgen_suppress_splitting = false  # suppresses splitting of boundary facets/segments

#--- Setup Scene Parameters ----------------------------------

procedural_scene      = glass_glasses
procedural_param_1    = 10        # size of the glass
procedural_param_2    = 0.75      # size of the small glass
procedural_param_3    = 6         # #number of small glases in x-direction
procedural_param_4    = 10        # #number of small glases in y-direction
procedural_param_5    = 6         # #number of small glases in z-direction
procedural_param_6    = 0.1       # space between small glasses
procedural_param_7    = 20        # ground width and depth

#--- Setup Rendering Parameters ----------------------------
camera_position_x   =  26.0
camera_position_y   =  26.0
camera_position_z   =  26.0

camera_target_x     =  0.0
camera_target_y     =  0.0
camera_target_z     =  0.0

light0_position_x   = -10.0
light0_position_y   =  15.0
light0_position_z   =  40.0

light1_position_x   =  10.0
light1_position_y   =  15.0
light1_position_z   =  40.0

draw_wireframe           = true
draw_chunks              = false
draw_aabb                = false
draw_contacts            = true
draw_contacts_scaling    = 0.1
draw_debug               = true

